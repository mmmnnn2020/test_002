<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テスト</title>
  <style>
    :root{
      --sidebar-w: 220px;
      --sidebar-w-sm: 160px;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Yu Gothic",
                   "Meiryo", sans-serif;
      color: #222;
    }

    /* レイアウト：左メニュー／右コンテンツ */
    .layout {
      min-height: 100vh;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      background: linear-gradient(to right, #f2f2f2, #dcdcdc);
    }
    @media (max-width: 720px) {
      .layout { grid-template-columns: var(--sidebar-w-sm) 1fr; }
    }

    /* 左メニュー（より左寄せ・行間狭め） */
    .sidebar {
      position: sticky;
      top: 0;
      align-self: start;
      height: 100vh;
      /* 左寄せ：左右の余白を小さく */
      padding: 20px 10px;
      box-sizing: border-box;
      background: #fff;
      /* 区切り線を削除（border-right なし） */
    }
    nav {
      margin: 0;
    }
    nav a {
      display: block;
      text-decoration: none;
      color: #333;
      /* 行間を半分程度に（以前 ~1.6 → 1.1 へ） */
      line-height: 1.1;
      font-size: 15px;
      letter-spacing: .02em;
      /* 余白も詰める */
      padding: 4px 2px;
      transition: opacity .15s ease;
    }
    nav a:hover { opacity: .7; }
    nav a.active { font-weight: 600; }

    /* 右側（枠や背景ボックスを廃止し、素の余白のみ） */
    .main {
      min-height: 100vh;
      padding: 40px clamp(20px, 6vw, 80px);
      box-sizing: border-box;
      display: block;
    }

    /* Contact 表示用（改行反映のみ） */
    .contact {
      white-space: pre-line;
      font-size: 16px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- 左メニュー：項目は3つのみ（同一書体・同一サイズ） -->
    <aside class="sidebar" aria-label="サイドメニュー">
      <nav>
        <a href="#" id="menu-home" class="active">Yamada Taro</a>
        <a href="work001.html" id="menu-works">Works</a>
        <a href="#" id="menu-contact">Contact</a>
      </nav>
    </aside>

    <!-- 右メイン：初期は空（将来テキストや画像を入れる前提） -->
    <main class="main" id="main">
      <div id="content"></div>
    </main>
  </div>

  <script>
    const menuHome = document.getElementById('menu-home');
    const menuWorks = document.getElementById('menu-works');
    const menuContact = document.getElementById('menu-contact');
    const content = document.getElementById('content');

    function setActive(el){
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      el.classList.add('active');
    }

    // Home（Yamada Taro）：空
    menuHome.addEventListener('click', (e) => {
      e.preventDefault();
      setActive(menuHome);
      content.innerHTML = '';
    });

    // Works：遷移。視覚的なactiveは押下時のみ合わせる
    menuWorks.addEventListener('mousedown', () => setActive(menuWorks));

    // Contact：右側にテキスト表示（メールとInstagram）
    menuContact.addEventListener('click', (e) => {
      e.preventDefault();
      setActive(menuContact);
      content.innerHTML = `
        <div class="contact">
          contact@example.com
          \ninstagram: example_account
        </div>
      `;
    });
  </script>
</body>
</html>
