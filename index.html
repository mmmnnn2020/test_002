<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テスト</title>
  <style>
    :root{
      --sidebar-w: 220px;
      --sidebar-w-sm: 160px;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Yu Gothic",
                   "Meiryo", sans-serif;
      color: #222;
      background: #f5f4ef;
    }

    .layout {
      min-height: 100vh;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
    }
    @media (max-width: 720px) {
      .layout { grid-template-columns: var(--sidebar-w-sm) 1fr; }
    }

    .sidebar {
      position: sticky;
      top: 0;
      align-self: start;
      height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
      /* background: none; */
    }

    nav a {
      display: block;
      text-decoration: none;
      color: #333;
      line-height: 1.1;
      font-size: 15px;
      letter-spacing: .02em;
      padding: 4px 2px;
      transition: opacity .15s ease;
    }
    nav a:hover { opacity: .7; }
    nav a.active { font-weight: 600; }

    .main {
      min-height: 100vh;
      padding: 40px clamp(20px, 6vw, 80px);
      box-sizing: border-box;
      display: block;
    }

    .contact {
      white-space: pre-line;
      font-size: 16px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- 左メニュー -->
    <aside class="sidebar" aria-label="サイドメニュー">
      <nav>
        <a href="#" id="menu-home" class="active">Yamada Taro</a>
        <a href="work001.html" id="menu-works">Works</a>
        <a href="#" id="menu-contact">Contact</a>
      </nav>
    </aside>

    <!-- 右コンテンツ -->
    <main class="main" id="main">
      <div id="content"></div>
    </main>
  </div>

  <script>
    const menuHome = document.getElementById('menu-home');
    const menuWorks = document.getElementById('menu-works');
    const menuContact = document.getElementById('menu-contact');
    const content = document.getElementById('content');

    function setActive(el){
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      el.classList.add('active');
    }

    menuHome.addEventListener('click', (e) => {
      e.preventDefault();
      setActive(menuHome);
      content.textContent = '';
    });

    menuWorks.addEventListener('mousedown', () => setActive(menuWorks));

    menuContact.addEventListener('click', (e) => {
      e.preventDefault();
      setActive(menuContact);
      content.innerHTML = `
        <div class="contact">
          contact@example.com

          instagram:
          example_account
        </div>
      `;
    });
  </script>
</body>
</html>
