<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>work001</title>
  <style>
    html, body {
      margin: 0;
      background: #f5f4ef;
      font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans",
                   "Yu Gothic", "Yu Gothic UI", "Noto Sans JP",
                   Meiryo, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #222;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .topline {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      position: relative;
    }

    .back {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      letter-spacing: .02em;
      padding: 4px 2px;
      transition: opacity .15s ease;
      position: absolute;
      left: 0;
    }
    .back:hover { opacity: .7; }

    .title {
      font-size: 14px;
      letter-spacing: .02em;
      user-select: none;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 80px;
      align-items: center;
    }

    .item {
      width: 100%;
      max-width: 900px;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      overflow: visible;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .item img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
    }

    .cap {
      margin-top: 8px;
      font-size: 12px;
      line-height: 1.4;
      color: #222;
      text-align: right;
      white-space: pre-line;
      background: transparent;
      padding: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Back と Works  -->
    <div class="topline">
      <a class="back" href="index.html">Back</a>
      <div class="title">Works</div>
    </div>

    <div id="gallery" class="gallery" aria-live="polite"></div>
  </div>

  <script>
    const DATA_URL = 'work001/assets.json';
    const IMG_BASE = 'work001/';

    (async () => {
      try {
        const res = await fetch(DATA_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('assets.json の取得に失敗しました');
        const data = await res.json();

        const items = Object.values(data);
        const container = document.getElementById('gallery');

        items.forEach((it) => {
          const caption = [it.work_title ?? '', it.material ?? '', it.size ?? ''].join('\n');

          const box = document.createElement('div');
          box.className = 'item';

          const img = document.createElement('img');
          img.loading = 'lazy';
          img.decoding = 'async';
          img.src = IMG_BASE + (it.filename || '');
          img.alt = it.work_title ? `${it.work_title}` : (it.filename || 'image');

          const cap = document.createElement('div');
          cap.className = 'cap';
          cap.textContent = caption;

          box.appendChild(img);
          box.appendChild(cap);
          container.appendChild(box);
        });
      } catch (err) {
        console.error(err);
        const container = document.getElementById('gallery');
        container.textContent = 'データの読み込みに失敗しました。ファイル配置と JSON を確認してください。';
      }
    })();
  </script>
</body>
</html>
