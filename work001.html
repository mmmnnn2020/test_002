<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>work001</title>

  <style>
    :root{
      --sidebar-w: 220px;
      --sidebar-w-sm: 160px;
    }

    html, body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans",
                   "Yu Gothic", "Yu Gothic UI", "Noto Sans JP",
                   Meiryo, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #222;
      background: #f2f2f2; /* index と統一 */
    }

    /* ページ全体レイアウト */
    .layout {
      min-height: 100vh;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
    }
    @media (max-width: 720px) {
      .layout { grid-template-columns: var(--sidebar-w-sm) 1fr; }
    }

    /* 左メニュー */
    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    nav a {
      display: block;
      text-decoration: none;
      color: #333;
      line-height: 1.1;
      font-size: 15px;
      letter-spacing: .02em;
      padding: 4px 2px;
      transition: opacity .15s;
    }
    nav a:hover { opacity: .7; }
    nav a.active { font-weight: 600; }

    /* 右側 */
    .main {
      min-height: 100vh;
      padding: 40px clamp(20px, 6vw, 80px);
      box-sizing: border-box;
    }

    /* === ここから元の作品レイアウト === */

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding-bottom: 80px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 80px;
      align-items: center;
    }

    .item {
      width: 100%;
      max-width: 900px;
      overflow: visible;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .item img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      background: transparent;
    }

    .cap {
      margin-top: 8px;
      font-size: 12px;
      line-height: 1.4;
      white-space: pre-line;
      text-align: right;
      color: #222;
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- 左メニュー -->
    <aside class="sidebar">
      <nav>
        <a href="index.html">Yamada Taro</a>
        <a href="work001.html" class="active">Works</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </aside>

    <!-- 右 -->
    <main class="main">
      <div class="wrap">
        <!-- h1 は削除（不要） -->
        <div id="gallery" class="gallery" aria-live="polite"></div>
      </div>
    </main>

  </div>

  <script>
    // 画像とJSONの置き場所（同じ work001/ フォルダ）
    const DATA_URL = 'work001/assets.json';
    const IMG_BASE = 'work001/';

    (async () => {
      try {
        const res = await fetch(DATA_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('assets.json の取得に失敗しました');
        const data = await res.json();

        const items = Object.values(data);
        const container = document.getElementById('gallery');

        items.forEach((it) => {
          const line1 = it.work_title ?? '';
          const line2 = it.material ?? '';
          const line3 = it.size ?? '';
          const caption = [line1, line2, line3].join('\n');

          const box = document.createElement('div');
          box.className = 'item';

          const img = document.createElement('img');
          img.loading = 'lazy';
          img.decoding = 'async';
          img.src = IMG_BASE + (it.filename || '');
          img.alt = it.work_title ? `${it.work_title}` : (it.filename || 'image');

          const cap = document.createElement('div');
          cap.className = 'cap';
          cap.textContent = caption;

          box.appendChild(img);
          box.appendChild(cap);
          container.appendChild(box);
        });

      } catch (err) {
        console.error(err);
        const container = document.getElementById('gallery');
        container.textContent = 'データの読み込みに失敗しました。ファイル配置と JSON を確認してください。';
      }
    })();
  </script>

</body>
</html>
