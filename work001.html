<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>work001</title>
  <style>
    html, body {
      margin: 0;
      background: linear-gradient(to right, #f2f2f2, #dcdcdc);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Yu Gothic", Meiryo, sans-serif;
      color: #222;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: clamp(20px, 5vw, 40px);
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 40px;   /* 等間隔 */
      align-items: center;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>work001</h1>
    <div class="gallery">
      <img src="work001/test_001.png" alt="画像1">
      <img src="work001/test002.png" alt="画像2">
      <img src="work001/test003.png" alt="画像3">
      <img src="work001/test004.png" alt="画像4">
      <!-- 必要な分だけ追記 -->
    </div>
  </div>
</body>
</html>
