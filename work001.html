<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>work001</title>
  <style>
    html, body {
      margin: 0;
      background: linear-gradient(to right, #fefdfb, #fefdfb);
      /* ゴシック体を優先 */
      font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans",
                   "Yu Gothic", "Yu Gothic UI", "Noto Sans JP",
                   Meiryo, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #222;
    }
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    h1 {
      text-align: center;
      font-size: clamp(20px, 5vw, 40px);
      margin: 0 0 40px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 80px; /* ← 間隔を2倍に */
      align-items: center;
    }

    /* カード感をなくし、画像そのまま表示 */
    .item {
      width: 100%;
      max-width: 900px;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      overflow: visible;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* キャプションを右寄せ配置しやすく */
    }
    .item img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      background: transparent;
      border-radius: 0;
      box-shadow: none; /* 画像の影も無し */
    }

    /* 画像の “外” で右下に小さく（右寄せ） */
    .cap {
      position: static;          /* 絶対配置をやめる */
      margin-top: 8px;           /* 画像との間隔 */
      font-size: 12px;
      line-height: 1.4;
      color: #222;
      text-align: right;         /* 右寄せ */
      white-space: pre-line;     /* 空行をそのまま改行として表示 */
      background: transparent;   /* 背景なし */
      padding: 0;                /* 余白なし */
      border-radius: 0;
      backdrop-filter: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>work001</h1>
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </div>

  <script>
    // 画像とJSONの置き場所（同じ work001/ フォルダ）
    const DATA_URL = 'work001/assets.json';
    const IMG_BASE = 'work001/';

    (async () => {
      try {
        const res = await fetch(DATA_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('assets.json の取得に失敗しました');
        const data = await res.json();

        // JSONの記述順そのまま
        const items = Object.values(data);

        const container = document.getElementById('gallery');

        items.forEach((it) => {
          const line1 = it.work_title ?? '';
          const line2 = it.material ?? '';
          const line3 = it.size ?? '';
          const caption = [line1, line2, line3].join('\n');

          const box = document.createElement('div');
          box.className = 'item';

          const img = document.createElement('img');
          img.loading = 'lazy';
          img.decoding = 'async';
          img.src = IMG_BASE + (it.filename || '');
          img.alt = it.work_title ? `${it.work_title}` : (it.filename || 'image');

          const cap = document.createElement('div');
          cap.className = 'cap';
          cap.textContent = caption;

          box.appendChild(img);
          box.appendChild(cap);  // ← 画像の外・直下に置く
          container.appendChild(box);
        });
      } catch (err) {
        console.error(err);
        const container = document.getElementById('gallery');
        container.textContent = 'データの読み込みに失敗しました。ファイル配置と JSON を確認してください。';
      }
    })();
  </script>
</body>
</html>
