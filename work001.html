<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>work001</title>
  <style>
    html, body {
      margin: 0;
      background: linear-gradient(to right, #f2f2f2, #dcdcdc);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Yu Gothic", Meiryo, sans-serif;
      color: #222;
    }
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    h1 {
      text-align: center;
      font-size: clamp(20px, 5vw, 40px);
      margin: 0 0 40px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 40px; /* 等間隔 */
      align-items: center;
    }
    .item {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      overflow: hidden;
      position: relative;
    }
    .item img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      background: #fff;
    }
    .cap {
      position: absolute;
      right: 12px;
      bottom: 12px;
      font-size: 12px;
      line-height: 1.4;
      color: #111;
      background: rgba(255,255,255,.75);
      padding: 6px 8px;
      border-radius: 8px;
      /* 空行をそのまま改行として表示 */
      white-space: pre-line;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>work001</h1>
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </div>

  <script>
    // 画像とJSONの置き場所（同じ work001/ フォルダ）
    const DATA_URL = 'work001/assets.json';
    const IMG_BASE = 'work001/';

    (async () => {
      try {
        const res = await fetch(DATA_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('assets.json の取得に失敗しました');
        const data = await res.json();

        // data は { key: { filename, work_title, material, size, ... } } の形を想定
        const items = Object.values(data);

        // 表示順：filename を昇順に（任意で変更可）
        //items.sort((a, b) => (a.filename || '').localeCompare(b.filename || '', 'ja'));

        const container = document.getElementById('gallery');

        items.forEach((it) => {
          // 空文字は空行として表示するため、3行固定で join する
          const line1 = it.work_title ?? '';
          const line2 = it.material ?? '';
          const line3 = it.size ?? '';
          const caption = [line1, line2, line3].join('\n');

          // 要素生成
          const box = document.createElement('div');
          box.className = 'item';

          const img = document.createElement('img');
          img.loading = 'lazy';
          img.decoding = 'async';
          img.src = IMG_BASE + (it.filename || '');
          img.alt = it.work_title ? `${it.work_title}` : (it.filename || 'image');

          const cap = document.createElement('div');
          cap.className = 'cap';
          cap.textContent = caption; // 空行をそのまま表示（white-space: pre-line）

          box.appendChild(img);
          box.appendChild(cap);
          container.appendChild(box);
        });
      } catch (err) {
        console.error(err);
        const container = document.getElementById('gallery');
        container.textContent = 'データの読み込みに失敗しました。ファイル配置と JSON を確認してください。';
      }
    })();
  </script>
</body>
</html>
